<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>

<body>
  <div id="man"></div>
  <div id="app" class="app">
    <header>
      <h1>Tip Calculator</h1>
    </header>
    <section>
      <div class="calculator-body">
        <form>
          <div class="form-group">
            <label>How much was your bill?</label>
            <div class="bill-amount">
              <span class="currency-reference">$</span>
              <input type="number" id="bill-input" data-bill="inputNode" />
            </div>
          </div>

          <div class="form-group">
            <label>How was your service?</label>
            <select id="service">
              <option value="">Choose an option...</option>
              <option value="30">30% - Outstanding</option>
              <option value="20">20% - Good</option>
              <option value="15">15% - OK</option>
              <option value="10">10% - Bad</option>
              <option value="5">5% - Terrible</option>
            </select>
          </div>

          <div class="form-group">
            <label>How many people are sharing the bill?</label>
            <input type="number" id="people" value="1" data-bill="inputNode" />
          </div>

          <button id="calc-btn">Calculate</button>
        </form>
        <h1 class="tip" id="tip"></h1>
        </div>
      </div>
    </section>
  </div>
  <div class="modal" id="modal">
    <div class="info">
      <h1>Information</h1>
      <p>Fill in all the fields!</p>
      <div class="modal-btn">
      <button id="close-modal">OK</button>
    </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
