<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Pomodoro Clock</title>
</head>

  <body>
    <div id="app" class="app">
      <h1>Pomodoro Clock</h1>
      <div class="session-container">
        <h2>Session Length</h2>

        <div class="session-length">
          <div class="add-one" id="add-one"><i class="fa fa-arrow-up"></i></div>
          <h2 class="duration" id="session-length" data-sessionLenght="25">25</h2>
          <div class="subtract-one" id="subtract-one"><i class="fa fa-arrow-down"></i></div>
        </div>

        <div class="counter-container">
          <h2>Session</h2>
          <h3 id="timer">25:00</h3>
        </div>

        <div class="control-board">
          <div id="play-stop"><i class="fa fa-play"></i></div>
          <div id="pause"><i class="fa fa-pause"></i></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
